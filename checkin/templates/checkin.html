<link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
/>
<style>
        .card {
            width:100%!important;
            margin:10px 10px 5px 10px!important;
        }
        .container-fluid {
            width:100%!important;
            /*margin-left:20px!important;*/
        }
        .container {
            width:100%!important;
        }
        .row {
            width:100%!important;
            display:block;
        }
        form {
            width:100%!important;
        }
    </style>
    
    <div class="container-fluid">
        <div class="row">

            <form action="checkin/" method="POST">
                {% csrf_token %}

                <h1>Check-in Form</h1>
        
                <div class="form-group">
                    <label for="symptoms">Please describe your Symptoms</label>
                    <textarea class="form-control" rows="5" id="symptoms" name="symptoms"></textarea>
                </div>

                <div class="form-group">
                    <label for="comment">How long have you experienced the symptoms?</label>
                    <select class="custom-select" name="symptoms_duration">
                        <option selected>A few hours</option>
                        <option>More than 24 hours</option>
                        <option>Between 1-3 Days</option>
                        <option>Some weeks</option>
                        <option>Multiple Months</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comment">On a scale of 1-10 how much pain are you experiencing?</label>
                    <select class="custom-select" name="pain_scale">
                        <option selected>10</option>
                        <option>9</option>
                        <option>8</option>
                        <option>7</option>
                        <option>6</option>
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="comment">Do you have any pre-existing condition</label>
                    <select class="custom-select" name="pre_conditions">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>

            <button class="btn btn-primary">Checkin Now</button>
            
            </form>

        </div>
    </div>
